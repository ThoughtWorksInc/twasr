<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Kaarel Kaljurand">

    <title>dictate.js demo</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">

    <link rel="stylesheet" type="text/css" href="demos/css/demo.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">

    <span id="serverStatusBar" title="Number of available workers"></span>

    <div class="buttonsContainer">
        <span class="buttons">
        <button
                class="btn btn-primary"
                id="buttonToggleListening"
                onclick="toggleListening();"
                title="Starts/stops listening for speech.">Start</button>

        <input type="file" id="files" name="file" style="display: none"/>
        <button
                class="btn btn-primary"
                id="uploadButton"
                onclick="handleClickUpload()">Chose file</button>
        </span>
    </div>


<textarea id="trans" rows="5" style="width:100%; margin-top:.5em">
</textarea>

    <select id="servers" name="servers" style="margin-top:.5em">
        <option value="wss://192.168.99.100:8580/client/ws/speech|wss://192.168.99.100:8580/client/ws/status"
                selected="selected">Chinese_local
        </option>
    </select>
    <button
            class="btn btn-primary"
            onclick="clearTranscription();"
            title="Clears the transcription">Clear Transcription
    </button>
    <button
            class="btn btn-primary"
            onclick="clearLog();"
            title="Clears the Log">Clear Log
    </button>
    <button
            class="btn btn-primary"
            id="buttonCancel"
            disabled="disabled"
            onclick="cancel();"
            title="Cancels the speech recognition.">Cancel
    </button>


    <div>
        <p>Status: <span id="status"></span></p>
    </div>

<pre id="log">
</pre>


</div><!-- /.container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="demos/other/jquery-1.10.2.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

<script src="lib/dictate.js"></script>
<script src="lib/recorder.js"></script>
<script src="mob.js"></script>
</body>
</html>
